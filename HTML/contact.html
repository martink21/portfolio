    <div class="contact-item">
        <form action="contact-form" method="post" id="contact-form" class="contact-form">
            <div class="contact-form__item">

                <label class="standard-label" for="name">NAME* </label>
                <input type="text" id="name" placeholder="Your name..." required>

            </div>
            <div class="contact-form__item">
                <label class="standard-label" for="email">EMAIL* </label>
                <input type="email" id="email" placeholder="Your email address..." required>
            </div>
            <div class="contact-form__item">
                <label class="standard-label" for="tel">PHONE* </label>
                <input type="tel" id="tel" placeholder="Your phone number..." required>
            </div>
            <div class="contact-form__item">
                <label class="standard-label" for="message">MESSAGE* </label>
                <textarea id="message" maxlength="240" placeholder="Your message..." required></textarea>
            </div>
            <div class="contact-form__item buttons">
                <button type="submit" value="Send message">SEND</button>
                <button class="button__secondary" type="reset" value="Cancel">CANCEL</button>
            </div>
        </form>
    </div>
