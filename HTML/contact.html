    <div class="contact-item">
        <form method="post" action="https://formsubmit.co/154c31aad970382608be578bba0249d5" id="contact-form" class="contact-form">
            <div class="contact-form__item">

                
                <input type="text" id="name" name="name" placeholder="Your name...*" required>

            </div>
            <div class="contact-form__item">
                
                <input type="email" id="email" name="email" placeholder="Your email address...*" required>
            </div>
            <div class="contact-form__item">
                
                <input type="tel" id="tel" name="tel" placeholder="Your phone number...*" required>
            </div>
            <div class="contact-form__item">
                 
                <textarea id="message" name="message" maxlength="240" placeholder="Your message...*" required></textarea>
            </div>
            <div class="contact-form__item buttons">
                <button type="submit" value="Send message">SEND</button>
                <button class="button__secondary" type="reset" value="Cancel">CANCEL</button>
            </div>
        </form>
